{% extends 'base.html' %}

{% block content %}
<h1>Delete Post</h1>
<h3>Are you sure you want to delete {{ post.title }}? </h3>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    <!-- <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Cancel</a> -->
</form>

{% endblock content %}
